<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de BootsTrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>El Blog</title>
</head>
<body>
    <!--BARRA DE NAVEGACION-->
    
        <nav class="navbar navbar-expand-lg navbar-light p-3 fixed-top bg-light">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <span class="fs-3 text-logo fw-bold" id="logo">The Blog</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barra-nav" aria-controls="barra-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="barra-nav">
                    <ul class="navbar-nav me-auto mb-5 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark fs-5">Conocenos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark fs-5">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark fs-5">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark fs-5">Promociones</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark fs-5">Contactanos</a>
                        </li>
                    </ul>
                  
                </div>
               
            </div>
        </nav>

    <!--Carrusel de imagenes-->
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="imagenes/wpp1.jpg" class="d-block w-100" alt="">
            </div>
            
    
            <div class="carousel-item" data-bs-interval="3000">
                <img src="imagenes/wpp2.jpg" class="d-block w-100" alt="...">
            </div>
    

            <div class="carousel-item" data-bs-interval="3000">
                <img src="imagenes/wpp3.jpg" class="d-block w-100" alt="...">
            </div>
    
    
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>    
        


        



    <!--Extensiones de JavaScript con Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="main.js"></script>
